---
# Archiver tools
- name: install unzip packages
  command: /sbin/apk add unzip

- name: for the git module git is needed
  command: /sbin/apk add git

# Folder and files
- name: create the 'webapps' directory
  file:
    path: /usr/share/webapps/
    owner: root
    group: root
    mode: 0777
    state: directory

